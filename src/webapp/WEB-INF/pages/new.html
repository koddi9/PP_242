<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тайтл-new (User)</title>

<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
<br>
<a href="/admin/users">All Users</a>
<form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
    <table>
        <tr>
            <td> <label for="firstname">First Name</label> </td>
            <td> <input name="firstname" type="text" id="firstname" th:field="*{firstname}"> </td>
        </tr>
        <tr>
            <td> <label for="lastname">Last Name</label> </td>
            <td> <input name="lastname" type="text" id="lastname" th:field="*{lastname}"></td>
        </tr>
        <tr>
            <td> <label for="age">Age</label></td>
            <td> <input name="age" type="text" id="age" th:field="*{age}"> </td>
        </tr>
        <tr>
            <td> <label for="username">Username</label></td>
            <td> <input name="username" type="text" id="username" th:field="*{username}"> </td>
        </tr>
        <tr>
            <td> <label for="password">Password</label></td>
            <td> <input name="password" type="text" id="password" th:field="*{password}"> </td>
        </tr>
        <tr>
            <td>
                <div th:each="role : ${allRoles}">
                    <input type="checkbox" th:field="*{roles}"  th:value="${role.id}"/><label th:text="${role.role}">Role1</label>
                </div>

<!--                           th:value="${role.role}"-->
<!--                           th:id="${role.id}"-->
<!--                           th:field="*{roles}"-->
<!--                    />-->
<!--                </label>-->
            </td>
        </tr>
    </table>
    <input type="submit" value="Create User"/>

</form>
</body>
</html>
